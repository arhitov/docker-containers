name: 'RabbitMQ'
type: 'amqp'
dockerfile: False
env:
  - name: 'RABBITMQ_VERSION'
    group: 'RABBITMQ'
    default: '3'
  - name: 'RABBITMQ_HOSTNAME'
    group: 'RABBITMQ'
    default: 'rabbitmq'
  - name: 'RABBITMQ_PORT'
    group: 'RABBITMQ'
    default: '5672'
  - name: 'RABBITMQ_MANAGEMENT_PORT'
    group: 'RABBITMQ'
    default: '15672'
  - name: 'RABBITMQ_USER'
    group: 'RABBITMQ'
    default: 'user'
  - name: 'RABBITMQ_PASSWORD'
    group: 'RABBITMQ'
    default: 'password'