name: 'MariaDB'
type: 'database'
dockerfile: False
env:
  - name: 'DB_MARIADB_VERSION'
    group: 'MariaDB'
    default: 'latest'
  - name: 'DB_MARIADB_ROOT_HOST'
    group: 'MariaDB'
    default: '127.0.0.1'
  - name: 'DB_MARIADB_DATABASE'
    group: 'MariaDB'
  - name: 'DB_MARIADB_USERNAME'
    group: 'MariaDB'
  - name: 'DB_MARIADB_PASSWORD'
    group: 'MariaDB'